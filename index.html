<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Preview Card</title>
</head>
<body>
    <div class="pricecard">
        <div class="img">
            <img src="Images/image-product-desktop.jpg" alt="Bottle of Perfume" class="desktoppic">
            <img src="Images/image-product-mobile.jpg" alt="Bottle of Perfume" class="mobilepic">
        </div>
        <div class="content">
            <div><p class="intro graycolormod">PERFUME</p></div>
            <div><P class="title">Gabrielle Essence Eau De Parfum</P></div>
            <div><p class="text graycolormod">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p></div>
            <div class="price">
                <div class="discountedprice">$149.99</div>
                <div class="slashedprice graycolormod">$169.99</div>
            </div>
            <div class="button"> <img class="carticon" src="Images/icon-cart.svg" alt="carticon"> <p class="buttontext">Add to Cart</p></div>
        </div>
    </div>
</body>
</html>
